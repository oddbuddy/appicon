<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        :root {
            --accent: #0b5ed7;
            --text: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f7ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #0a4bb5);
            -webkit-background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 2rem;
            margin-top: -10px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin: 15px 0 30px;
            color: #555;
        }

        .btn {
            padding: 14px 24px;
            font-size: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn’t exist or has been moved.</p>

        <button class="btn" onclick="location.href='/'">
            ⬅ Go Back Home
        </button>

        <div class="footer">Powered by OddBuddy</div>
    </div>

</body>
</html>
